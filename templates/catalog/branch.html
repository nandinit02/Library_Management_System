{% extends "base.html" %}
{% block content %}

   <center> <form class="form" id="searchform" action="{% url 'search_br' %}" method="get">
    <div class="form-group">
    <input type="text" class="col-5  form-control-lg"  placeholder="enter book title or something " name="q" type="text"/>
    <button type="button"  class="btn btn-dark form-control-lg" onclick="searchform.submit()">Search</button>
        </div>
</form>
   </center>

    <div class="container">

     <strong><h3>Branch List</h3></strong>
        {% for b in branch_list %}
       
            <ul>
                <li> <a href="{% url 'branch_book' pk=b.id %}" class="text-danger"><h5>{{ b.name }}</h5></a></li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
